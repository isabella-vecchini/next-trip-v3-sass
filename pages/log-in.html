<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Log In - Next Trip</title>
    <link rel="icon" href="/images/favicon-2.png" type="image/x-icon">
</head>

<body>
<!-- Wrapping all the content of the pages inside a bootstrap container, to make sure when 1300 px are reached, it stops expanding with the viewport to keep it centered-->
<div class="container-xxl">

    <main class="picture-and-form-container">

        <div>

            <h1 id="log-in-header">Welcome back</h1>
    <!--Log in page: it's not sending anything anywhere, so the submit button leads you back to the same page-->
            <form action="/log-in.html" method="post">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <input class="CTAbutton CTAbutton--primary" type="submit" value="Log in">

                <p class="secondary-cta">
                    Don't have an account? 
                    <a href="/pages/sign-up.html">
                        <button class="CTAbutton CTAbutton--secondary">Sign up</button>
                    </a>
                </p>
            </form>

        </div>

<!-- Picture at the left side of the page-->
        <img class="picture-login-signup" src="/images/map-pic.jpg" alt="Log in page picture">
        
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/animations.js"></script>

</body>
</html>
